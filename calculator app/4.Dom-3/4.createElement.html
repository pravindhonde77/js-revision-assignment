<script>

    // 1.creating a tag -h1,h2,div,img,package
    // 2.writting innerText

    let heading=document.createElement("h1");
    heading.innerText="I am heading 1"

    var box=document.createElement("div")
    box.innerText="I am div"

    var para=document.createElement("p");
    para.innerText="I am para"

    document.querySelector("body").append(heading,box,para)

</script>

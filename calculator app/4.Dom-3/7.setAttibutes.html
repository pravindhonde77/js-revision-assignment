<script>
    //setAttributes
    //Syntax-setAttribute("attributeName","value")
    //1.creating a tag -h1,h2,div,img,p
    //2.writting attribute
    //3.we need to append to te body


    let image=document.createElement("img")

    image.setAttribute("src","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoQdmFTd1450eXdhBV76Dk73bnRn074cFFuA&usqp=CAU")

    image.setAttribute("alt","google image")
    
    //class,id ---attribute for every tag

    image.setAttribute("class","g-image")
    document.querySelector("body").append(image)

</script>

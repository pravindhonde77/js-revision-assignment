<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- create a form which include 
    name,age,gender,email,mobile number
    on form submit display all data in 
    form of array of object -->

    <form id="submit">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="age" placeholder="Enter age">
        <select name="" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="number" id="number" placeholder="Enter mobile number">
        <input type="submit">
    </form>
</body>
</html>
<script>
    document.querySelector("#submit").addEventListener("submit",myFunction)

    function myFunction(){
        event.preventDefault()
        let name=document.querySelector("#name").value
        let age=document.querySelector("#age").value
        let gender=document.querySelector("#gender").value
        let email=document.querySelector("#email").value
        let number=document.querySelector("#number").value

        console.log(name,age,gender,email,number)



    }
</script>
